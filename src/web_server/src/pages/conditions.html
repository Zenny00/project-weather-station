<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="./styles/style.css" >
  </head>

  <body class="bg-violet-900" onload="add_cities_to_select('location_selector');">
    <div class="flex flex-row">
    <!-- Navigation bar-->
     <div class="bg-violet-600 w-[5%] h-screen space-y-[100%]">
        <!-- Weather page -->
        <div class="pt-[200%]">
          <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
            <img class="w-[90%] h-[90%] mx-auto" src="./resources/weather-page-icon.svg" alt="Image of sun obscured by clouds">
          </div>
          <div class="font-sageo mx-auto text-slate-50 text-center text-[90%] font-medium text-[80%]">Weather</div>
        </div>

        <!-- Historical page -->
        <div>
          <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
            <img class="w-[90%] h-[90%] mx-auto" src="./resources/historical-page-icon.svg" alt="Image of a pie chart">
          </div>
          <div class="font-sageo mx-auto text-slate-50 text-center text-[90%] font-medium text-[80%]">Historical</div>
        </div> 

        <!-- Info page -->
        <div>
          <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
            <img class="w-[90%] h-[90%] mx-auto" src="./resources/info-page-icon.svg" alt="Image of information icon">
          </div>
          <div class="font-sageo mx-auto text-slate-50 text-center text-[90%] font-medium text-[80%]">Info</div>
        </div>

        <!-- Settings page -->
        <div>
          <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
            <img class="w-[90%] h-[90%] mx-auto" src="./resources/settings-page-icon.svg" alt="Image of a gear">
          </div>
          <div class="font-sageo mx-auto text-slate-50 text-center text-[90%] font-medium text-[80%]">Settings</div>
        </div>
      </div>

      <!-- Main content -->
      <div class="w-[85%] h-[85vh] bg-violet-200 ml-[5%] mt-[3%] rounded-3xl">
        <!-- Header -->
        <div class="w-[100%] h-[10%] flex flex-row justify-center">
          <!-- Title -->
          <div class="h-[100%] ml-[4%] mt-[3%] mr-auto flex items-center">
            <div class="text-5xl font-sageo font-bold">
              Current Conditions
            </div>
          </div>

          <!-- Dropdown -->
          <div class="mr-[4%] mt-[3%] w-[25%] h-[100%] flex flex-col">
            <div>
              <div class="text-1xl font-sageo font-semibold mb-[1%]">
                Location
              </div>
            </div>
            <select class="w-[100%] h-[60%] rounded-lg text-md font-sageo font-medium" id="location_selector"> 
            </select>
          </div>
        </div>

        <div class="w-[100%] h-[90%] grid grid-cols-3">
          <!-- Current -->
          <div class="w-[60%] h-[45%] bg-slate-400 rounded-lg m-auto" id="current_conditions_1">
            00
          </div>

          <!-- 1 Hour Ago -->
          <div class="w-[60%] h-[45%] bg-slate-400 rounded-lg m-auto" id="current_conditions_2">
            10
          </div>

          <!-- 2 Hours Ago -->
          <div class="w-[60%] h-[45%] bg-slate-400 rounded-lg m-auto" id="current_conditions_3">
            20
          </div>

          <!-- 3 Hours Ago -->
          <div class="w-[60%] h-[45%] bg-slate-400 rounded-lg m-auto" id="current_conditions_4">
            30
          </div>

          <!-- 4 Hours Ago -->
          <div class="w-[60%] h-[45%] bg-slate-400 rounded-lg m-auto" id="current_conditions_5">
            40
          </div>

          <!-- 5 Hours Ago -->
          <div class="w-[60%] h-[45%] bg-slate-100 rounded-lg m-auto" id="current_conditions_6">
            50
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
