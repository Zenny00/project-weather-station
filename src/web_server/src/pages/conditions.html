<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="./styles/style.css" >
  </head>

  <body class="bg-violet-900">
  <!-- Navigation bar-->
   <div class="bg-violet-600 w-[5%] h-screen space-y-[100%]">
      <!-- Weather page -->
      <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
        <img class="w-[90%] h-[90%] mx-auto" src="./resources/weather-page-icon.svg" alt="Image of sun obscured by clouds">
        <div class="font-sageo mx-auto text-slate-50 mt-[20%] text-center text-[90%] font-medium">Weather</div>
      </div>

      <!-- Historical page -->
      <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
        <img class="w-[90%] h-[90%] mx-auto" src="./resources/historical-page-icon.svg" alt="Image of a pie chart">
        <div class="font-sageo mx-auto text-slate-50 mt-[20%] text-center text-[90%] font-medium">Historical</div>
      </div>

      <!-- Info page -->
      <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
        <img class="w-[90%] h-[90%] mx-auto" src="./resources/info-page-icon.svg" alt="Image of information icon">
        <div class="font-sageo mx-auto text-slate-50 mt-[20%] text-center text-[90%] font-medium">Info</div>
      </div>

      <!-- Settings page -->
      <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
        <img class="w-[90%] h-[90%] mx-auto" src="./resources/settings-page-icon.svg" alt="Image of a gear">
        <div class="font-sageo mx-auto text-slate-50 mt-[20%] text-center text-[90%] font-medium">Settings</div>
      </div>
    </div>
  </body>
</html>
