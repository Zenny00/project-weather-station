<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="./styles/style.css" >
  </head>

  <body class="bg-violet-900">
    <div class="flex flex-row">
    <!-- Navigation bar-->
     <div class="bg-violet-600 w-[5%] h-screen space-y-[100%]">
        <!-- Weather page -->
        <div class="pt-[200%]">
          <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
            <img class="w-[90%] h-[90%] mx-auto" src="./resources/weather-page-icon.svg" alt="Image of sun obscured by clouds">
          </div>
          <div class="font-sageo mx-auto text-slate-50 text-center text-[90%] font-medium text-[80%]">Weather</div>
        </div>

        <!-- Historical page -->
        <div>
          <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
            <img class="w-[90%] h-[90%] mx-auto" src="./resources/historical-page-icon.svg" alt="Image of a pie chart">
          </div>
          <div class="font-sageo mx-auto text-slate-50 text-center text-[90%] font-medium text-[80%]">Historical</div>
        </div> 

        <!-- Info page -->
        <div>
          <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
            <img class="w-[90%] h-[90%] mx-auto" src="./resources/info-page-icon.svg" alt="Image of information icon">
          </div>
          <div class="font-sageo mx-auto text-slate-50 text-center text-[90%] font-medium text-[80%]">Info</div>
        </div>

        <!-- Settings page -->
        <div>
          <div class="bg-purple-400 w-[75%] h-[7.5%] rounded-lg mx-auto content-center hover:bg-purple-200">
            <img class="w-[90%] h-[90%] mx-auto" src="./resources/settings-page-icon.svg" alt="Image of a gear">
          </div>
          <div class="font-sageo mx-auto text-slate-50 text-center text-[90%] font-medium text-[80%]">Settings</div>
        </div>
      </div>

      <!-- Main content -->
      <div class="w-[85%] h-[80vh] bg-slate-100 ml-[5%] mt-[5%] rounded-xl grid grid-cols-3">
        <!-- Current -->
        <div class="w-[25%] h-[20%] bg-slate-400 rounded-lg">
          00
        </div>

        <!-- 1 Hour Ago -->
        <div class="w-[25%] h-[20%] bg-slate-400 rounded-lg">
          10
        </div>

        <!-- 2 Hours Ago -->
        <div class="w-[25%] h-[20%] bg-slate-400 rounded-lg">
          20
        </div>

        <!-- 3 Hours Ago -->
        <div class="w-[25%] h-[20%] bg-slate-400 rounded-lg">
          30
        </div>

        <!-- 4 Hours Ago -->
        <div class="w-[25%] h-[20%] bg-slate-400 rounded-lg">
          40
        </div>

        <!-- 5 Hours Ago -->
        <div class="w-[25%] h-[20%] bg-slate-400 rounded-lg">
          50
        </div>
      </div>
    </div>
  </body>
</html>
